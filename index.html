<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScriptTO_DO</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./dist/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper _container">
      <header class="header">
        <div class="header_wrapper">
          <span class="header_span">Осталось выполнить</span>
          <span class="header_span2"></span>
        </div>
      </header>
      <main>
        <div class="add_task">
          <h1 class="add_task_text">Добавить задачу</h1>
          <div class="add_task_input_and_button">
            <input
              type="text"
              placeholder="Напишите задачу !"
              class="add_task_input"
            />
            <button class="button_add">
              <span class="button_add_text">Добавить</span>
            </button>
          </div>
        </div>

        <div class="filter_block">
          <select class="select">
            <option class="t" value="all" selected>Выбрать все</option>
            <option class="t" value="all-active">Выбрать активные</option>
            <option class="t" value="all-inactive">Выбрать законченные</option>
          </select>
        </div>
        <div class="wrapper_task"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
